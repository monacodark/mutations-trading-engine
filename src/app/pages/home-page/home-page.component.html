<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <ms-card>
        <ms-card-header title="MM Calc"></ms-card-header>
        
        <ms-card-body>
          <form [formGroup]="mmForm">
            <ms-text-field
              label="Balance"
              formControlName="balance"
              [type]="'number'"
            ></ms-text-field>
          
            <ms-text-field
              label="Risk %"
              formControlName="riskPercent"
              [type]="'number'"
            ></ms-text-field>
          
            <div class="buttons">
              <div class="buttons__wrapper">
                <ms-button
                  [disabled]="direction === 'sell'"
                  (click)="setDirection('sell')"
                  [fullWidth]="true"
                >SELL</ms-button>
              </div>
              <div class="buttons__wrapper">
                <ms-button
                  [disabled]="direction === 'buy'"
                  (click)="setDirection('buy')"
                  [fullWidth]="true"
                >BUY</ms-button>
              </div>
            </div>

            <ms-text-field
              label="Cost price"
              formControlName="costPrice"
              [type]="'number'"
            ></ms-text-field>

            <ms-text-field
              label="SL price"
              formControlName="stopLossPrice"
              [type]="'number'"
            ></ms-text-field>
          </form>   
        </ms-card-body>
        
        <ms-card-footer>
          Result: {{ resultAmount }}
        </ms-card-footer>
      </ms-card>
    </div>
